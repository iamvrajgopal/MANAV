<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>MANAVision â€” Mangrove AI Detection</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- TensorFlow + Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

<style>
/* ðŸŒ¿ Mangrove Theme */
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  min-height: 100vh;
  background: linear-gradient(to bottom, #e6f4ea, #b7e4c7);
  color: #1b4332;
}

/* Header */
.header {
  max-width: 1200px;
  margin: 20px auto;
  padding: 14px 20px;
  background: linear-gradient(135deg, #1b4332, #2d6a4f);
  color: white;
  border-radius: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header .title {
  font-size: 20px;
  font-weight: 600;
}

.header .subtitle {
  font-size: 12px;
  opacity: 0.9;
}

/* Layout */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.main {
  display: grid;
  grid-template-columns: 360px 1fr;
  gap: 20px;
}

/* Cards */
.card {
  background: #ffffff;
  padding: 16px;
  border-radius: 14px;
  border-left: 6px solid #40916c;
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
}

h3 {
  margin-top: 0;
}

/* Inputs & buttons */
.input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #cce3d8;
}

.cta {
  background: #40916c;
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.cta:disabled {
  opacity: 0.6;
}

.outline {
  background: white;
  color: #1b4332;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #74c69d;
  cursor: pointer;
}

/* Preview */
.preview {
  width: 100%;
  max-height: 420px;
  object-fit: contain;
  border-radius: 10px;
  border: 1px solid #cce3d8;
}

/* Results */
.resultRow {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 8px;
}

.progress {
  flex: 1;
  height: 10px;
  background: #e9f5ee;
  border-radius: 999px;
  overflow: hidden;
}

.progress span {
  display: block;
  height: 100%;
  background: #40916c;
}

/* Warning */
.warning {
  display: none;
  margin-top: 12px;
  background: #fff3bf;
  color: #7c2d12;
  padding: 10px 12px;
  border-radius: 8px;
}

/* Footer */
.footer {
  text-align: center;
  padding: 18px;
  color: #52796f;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #1b4332;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  display: none;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <div>
    <div class="title">MANAVision ðŸŒ¿</div>
    <div class="subtitle">AI-powered Mangrove Monitoring</div>
  </div>
  <button id="loadModelBtn" class="outline">Load Model</button>
</div>

<div style="text-align:center; font-size:16px; margin-bottom:10px;">
  Protecting mangroves through AI-powered vision
</div>

<div class="container main">

  <!-- Left column -->
  <div>

    <!-- Input -->
    <div class="card">
      <h3>Input</h3>
      <input id="imageInput" class="input" type="file" accept="image/*" capture="environment">

      <div style="display:flex; gap:8px; margin-top:12px;">
        <button id="classifyBtn" class="cta">Classify Image</button>
        <button id="clearBtn" class="outline">Clear</button>
      </div>

      <div style="margin-top:12px;">
        <small>Model status: <strong id="modelStatus">Not loaded</strong></small>
      </div>
    </div>

    <!-- Results -->
    <div class="card" style="margin-top:12px;">
      <h3>Results</h3>
      <div id="results"></div>
    </div>

    <!-- Settings -->
    <div class="card" style="margin-top:12px;">
      <h3>Settings</h3>
      <label for="thresholdInput">Detection threshold (0â€“100)</label>
      <input id="thresholdInput" class="input" type="number" min="0" max="100" value="50">
    </div>

  </div>

  <!-- Right column -->
  <div>
    <div class="card">
      <h3>Preview</h3>
      <img id="preview" class="preview" src="" alt="Image preview">
      <div id="warning" class="warning"></div>
    </div>
  </div>

</div>

<div class="footer">
  Built with Teachable Machine â€¢ MANAVision
</div>

<div id="toast" class="toast"></div>

<script>
const MODEL_FOLDER = './ML/';
let model;

const el = {
  imageInput: document.getElementById('imageInput'),
  preview: document.getElementById('preview'),
  classifyBtn: document.getElementById('classifyBtn'),
  clearBtn: document.getElementById('clearBtn'),
  results: document.getElementById('results'),
  modelStatus: document.getElementById('modelStatus'),
  loadModelBtn: document.getElementById('loadModelBtn'),
  thresholdInput: document.getElementById('thresholdInput'),
  warning: document.getElementById('warning'),
  toast: document.getElementById('toast')
};

async function loadModel() {
  try {
    el.modelStatus.textContent = 'Loading...';
    model = await tmImage.load(
      MODEL_FOLDER + 'model.json',
      MODEL_FOLDER + 'metadata.json'
    );
    el.modelStatus.textContent = 'Loaded';
    showToast('Model loaded successfully');
  } catch (err) {
    el.modelStatus.textContent = 'Failed';
    showToast('Error loading model');
    console.error(err);
  }
}

el.loadModelBtn.onclick = loadModel;

el.imageInput.onchange = (e) => {
  const file = e.target.files[0];
  if (!file) return;
  el.preview.src = URL.createObjectURL(file);
  el.results.innerHTML = '';
  el.warning.style.display = 'none';
};

el.clearBtn.onclick = () => {
  el.preview.src = '';
  el.imageInput.value = '';
  el.results.innerHTML = '';
  el.warning.style.display = 'none';
};

el.classifyBtn.onclick = async () => {
  if (!model) await loadModel();
  if (!el.preview.src) return showToast('Please select an image');

  el.classifyBtn.disabled = true;
  el.classifyBtn.textContent = 'Analyzing...';

  try {
    const preds = await model.predict(el.preview);
    preds.sort((a, b) => b.probability - a.probability);
    renderPredictions(preds);
  } catch (err) {
    showToast('Prediction error');
    console.error(err);
  } finally {
    el.classifyBtn.disabled = false;
    el.classifyBtn.textContent = 'Classify Image';
  }
};

function renderPredictions(preds) {
  el.results.innerHTML = '';
  const threshold = Number(el.thresholdInput.value) / 100;
  const top = preds[0];

  preds.forEach(p => {
    const row = document.createElement('div');
    row.className = 'resultRow';

    row.innerHTML = `
      <div style="width:140px">${p.className}</div>
      <div class="progress"><span style="width:${p.probability*100}%"></span></div>
      <div style="width:54px">${(p.probability*100).toFixed(1)}%</div>
    `;
    el.results.appendChild(row);
  });

  if (/polluted/i.test(top.className) && top.probability >= threshold) {
    el.warning.style.display = 'block';
    el.warning.textContent =
      'âš ï¸ Pollution detected in mangrove area. Action recommended.';
  }
}

function showToast(msg, ms = 3000) {
  el.toast.textContent = msg;
  el.toast.style.display = 'block';
  setTimeout(() => el.toast.style.display = 'none', ms);
}

loadModel();
</script>

</body>
</html>
